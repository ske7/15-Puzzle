<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }
    html {
      color: #888;
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }
    body {
      display: block;
      margin: 200px auto;
    }
    h1 {
      color: #555;
      font-size: 2em;
      font-weight: 400;
      margin-bottom: 20px;
    }
    p {
      margin: 0 auto;
      width: 280px;
    }
    .return {
      color: #555;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 600;
    }
    @media only screen and (max-width: 280px) {
      body,
      p {
        width: 95%;
      }
      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }
    }
  </style>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Sorry, but the page you were trying to view does not exist.</p>
  <p class="return">Return to <a href="https://cage15.onrender.com">15 Puzzle.</a></p>
  <img src="https://cage15.onrender.com/cage.png" alt="Nic.Cage" width="48" height="48" />
</body>
</html>
